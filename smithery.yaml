runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      refreshInterval:
        type: "integer"
        description: "Refresh interval for system metrics in milliseconds"
        default: 1000
        minimum: 100
        maximum: 10000
      enableDebug:
        type: "boolean"
        description: "Enable debug logging"
        default: false
    additionalProperties: false
  exampleConfig:
    refreshInterval: 1000
    enableDebug: false
